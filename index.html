<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Open Book Project</title>
</head>

<body>
    
    <div id="container">
            <header>
                <div id="page-banner">
                    <h1 class="title">OpenBook</h1>
                    <form id="search-books">
                        <input type="text" placeholder="Search books..."/>
                    </form>
                </div>
            </header>

            <div id="book-list">
                <h2 class="title">Recent Books</h2>
                <div class="clear"></div>

               <ul>
                <li>
                    <span class="name">Shuggie Bain</span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="name">Blood Meridian</span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="name">The Line of Beauty</span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="name">White Noise</span>
                    <span class="delete">Delete</span>
                </li>
               </ul> 
            </div>

            <form id="hide">
                <label>Hide Bookes</label>
                <input type="checkbox">
            </form>

            <div class="clear"></div>
            <form id="add-book">
                <input type="text" placeholder="Add a book...">
                <a class="button" href="#">Add</a>
            </form>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
